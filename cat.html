<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
var zero=0;
var imageLeft=0;//初始化
var imageTop=0;
var mycat=["images/cat/1.jpg","images/cat/2.jpg","images/cat/3.jpg","images/cat/4.jpg","images/cat/5.jpg","images/cat/6.jpg","images/cat/7.jpg","images/cat/8.jpg","images/cat/9.jpg","images/cat/10.jpg","images/cat/11.jpg","images/cat/12.jpg","images/cat/13.jpg","images/cat/14.jpg","images/cat/15.jpg","images/cat/16.jpg","images/cat/17.jpg","images/cat/18.jpg",]
//对图片进行数组处理排序
function cata (){
	var catimage=document.getElementById('catimage');
	var catimagebox=document.getElementById('catimagebox');//得到对应的id
	if (zero==mycat.length-1) {zero=0;catimage.src=mycat[zero];}
		else{zero+=1;catimage.src=mycat[zero];
			if(zero<=6){imageLeft+=Math.random()*30;catimagebox.style.marginLeft=imageLeft+"px";}//随机数控制距离和margin控制方向
			if(zero<=12&&zero>6){imageTop-=Math.random()*10;catimagebox.style.marginTop=imageTop+"px";}
			if(zero<=18&&zero>12){imageTop+=Math.random()*30;catimagebox.style.marginTop=imageTop+"px";}
		}
}
setInterval("cata()",300);//控制时间
</script>
<style type="text/css">
	*{margin: 0;padding: 0;}
	#catimage{position: fixed;}//固定位置
</style>
</head>
<body>
	<div id="catimagebox"><img src="" id="catimage" alt=""></div>
</body>
</html>
